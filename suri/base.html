<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"; href = "base.css";>
</head>


<body>
    <h1>반복문 연습</h1>
    <script>
        var cowerkers = ['심정호' , '정민영', '정수리', '고웅관'];
    </script>

    <h2>명단</h2>

    <script>
        var i = 0;
        document.write(cowerkers.length);
        while(i < cowerkers.length) {
            document.write('<li>'+cowerkers[i]+'</li>');
            i = i+1;
        } 

        
    </script>



</body>
